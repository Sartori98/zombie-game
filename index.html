<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Apocalipse Zumbi - Lucas & Lavínia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados adicionais, se necessário */
        body {
            font-family: 'Inter', sans-serif; /* Tailwind usa Inter por padrão, mas é bom garantir */
            background-color: #1f2937; /* bg-gray-800 */
        }
        .choice-button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .choice-button:hover {
            filter: brightness(110%);
        }
        .choice-button:active {
            transform: scale(0.98);
        }
        #loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #f87171; /* text-red-400 */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="auth-status" class="fixed top-2 right-2 text-xs bg-gray-700 p-2 rounded-md">
        Autenticando...
    </div>
    <div id="user-id-display" class="fixed top-10 right-2 text-xs bg-gray-700 p-2 rounded-md hidden">
        User ID: <span id="userIdText"></span>
    </div>


    <div class="bg-gray-900 shadow-2xl rounded-lg p-6 md:p-8 w-full max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-red-400">Apocalipse Zumbi</h1>
            <h2 class="text-xl md:text-2xl text-gray-400">A Saga de Lucas & Lavínia</h2>
        </header>

        <main>
            <div id="loading-indicator" class="flex flex-col items-center justify-center my-10">
                <div id="loading-spinner"></div>
                <p class="mt-3 text-gray-400">A carregar história...</p>
            </div>

            <div id="game-content" class="hidden">
                <div id="story-area" class="bg-gray-800 p-4 rounded-md mb-6 min-h-[150px] prose prose-invert max-w-none">
                    <p id="story-text" class="text-lg leading-relaxed whitespace-pre-line"></p>
                </div>

                <div id="choices-area" class="space-y-3">
                    </div>

                <div id="chosen-feedback" class="mt-6 text-center text-gray-500 italic">
                    </div>
            </div>
             <div id="error-message" class="hidden mt-4 p-3 bg-red-500 text-white rounded-md text-center">
                </div>
        </main>

        <footer class="text-center mt-8 pt-4 border-t border-gray-700">
            <p class="text-sm text-gray-500">Interface do RPG em Tempo Real</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
